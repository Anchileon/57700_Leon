<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce de Plantas</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert -->
</head>
<body>
    <!-- Contenido de la pÃ¡gina -->
    <div class="containerHeader">
        <img src="./assets/img/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </div>
    <div class="hero">
        <h2>Bienvenido a Ecoplants</h2>
    </div>
    <div class="container">
        <div id="lista-producto" class="plantas-destacadas"></div>
        <div id="lista-carrito"></div>
        <div id="precio-total"></div>
        <div id="plan-pagos"></div>
        <button id="limpiar-carrito" class="btn">Vaciar Carrito</button>
        <button id="comprar" class="btn">Comprar</button>
        <div id="interes-warn" class="hidden"></div>
        <select id="cuotas">
            <option value="1">1 cuota</option>
            <option value="3">3 cuotas</option>
            <option value="6">6 cuotas</option>
        </select>
    </div>
    <footer>
        <p>&copy; 2024 Ecoplants. Todos los derechos reservados.</p>
    </footer>
    <script src="ecoplants.js"></script>
</body>
</html>
