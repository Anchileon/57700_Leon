<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce de Suculentas</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <script defer src="/js/ecoplants.js"></script>
</head>
<body>
    <header>
        <div class="containerHeader">
            <img class="logo" src="./assets/img/ecoplants-logo.png" alt="EcoPlants Logo">
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Cat√°logo</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container1">
            <h2>Dale Vida a tu Mundo</h2>
        </div>
    </section>

    <section class="featured-plants">
        <div class="container">
            <h2>Plantas Destacadas</h2>
            <div id="product-list"></div>
        </div>
    </section>

<section class="cart">
    <div class="container">
        <h2>Carrito de Compras</h2>
        <div id="cart-list"></div>
        <div id="total-price"></div>
        <div id="payment-plan"></div>
        <div id="interest-warning" class="hidden"></div>
        <button id="clear-cart">Vaciar Carrito</button>
        <button id="purchase">Comprar</button>
        <select id="cuotas">
            <option value="1">1 Cuota</option>
            <option value="3">3 Cuotas</option>
            <option value="6">6 Cuotas</option>
        </select>
    </div>
</section>


    <footer>
        <div class="container">
            <p>&copy; 2024 EcoPlants. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
